<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイピングゲーム</title>
    <link rel="stylesheet" href="タイピングゲーム.css">
</head>
<body>
    <h1>タイピングゲーム</h1>
    <p>表示された単語を入力しよう！</p>
    <h2 id="word-display">準備中...</h2>
    <input type="text" id="word-input" autofocus>
    <p>スコア: <span id="score">0</span></p>
    <p id="timer">残り時間： 30秒</p>
    <button id="restart-button">リスタート</button>
    <script src="タイピングゲーム.js"></script>
</body>
</html>
